<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>ToDo List Dalidy</title>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-8">
        <h1 class="text-3xl font-bold text-center mb-8">ToDo List</h1>
        
        <div class="flex mb-4">
            <input type="text" id="todo-input" placeholder="Add a task" class="flex-grow border border-gray-400 p-2 rounded-l-md">
            <button id="add-button" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-r-md">Add</button>
        </div>

    <ul id="todo-list" class="bg-white shadow rounded-lg p-4">
        </ul>
    </div>

    <script src="index.js"></script>
</body>
</html>
